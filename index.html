<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div id="user-form">
            <section>
                <span class="mylabel">Amount</span>
                <span class="myvalue"><input type="number" id="principal"></span>
            </section>
            <section>
                <span class="mylabel">Interest Rate</span>
                <span class="myvalue">
                    <input onchange="updateRate()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25">
                    <span id="rate_val">10.25%</span>
                </span>
            </section>
            <section>
                <span class="mylabel">No. of Years</span>
                <span class="myvalue">
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </span>
            </section>
            <button onclick="compute()">Compute Interest</button> <br>
            <span id="result"></span>
        </div>
        <footer>&#169; This Calculator belongs to --Ong KS--</footer>
    </div>
</body>

</html>
